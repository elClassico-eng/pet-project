<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <title>Todo list</title>
        <script src="./app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="to-do-container">
                <aside class="aside__info">
                    <div class="account-container">
                        <img class="avatar" src="./Img/32.jpg" alt="" />
                        <div class="account__about">
                            <p class="name">Danya</p>
                            <p class="status">Front-end developer</p>
                        </div>
                    </div>
                </aside>
                <aside class="aside__task">
                    <div class="container-task-input">
                        <div class="container-title">
                            <h2 class="title">Today main <b>focus</b></h2>
                            <p class="subtitle">We can...</p>
                        </div>
                        <div class="input-container">
                            <input
                                type="text"
                                id="input"
                                placeholder="Add new task"
                            />
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </body>
</html>
